{% extends 'base.html' %}

{% block content %}

<h1>Delete Task</h1>

<p>Are you sure you want to delete the task <b>{{ task }}</b>?</p>

<form action="{% url "task_delete" pk=task.id %}" method="POST">
	{% csrf_token %}

	<input type="submit" value="Yes, delete." type="button" class="btn btn-default"/>
	<a href="{% url "task_list" %}" type="button" class="btn btn-default">No, cancel.</a>
</form>

{% endblock %}
